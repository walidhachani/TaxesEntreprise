<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
<meta charset="utf-8" />
<title>Authentification</title>
</head>
<body>

	<div class="col-md-6 col-md-offset-3 spacer">

		<div class="panel panel-primary">
			<div class="panel-heading ">Authentification</div>

			<div class="panel-body">
			
			<div th:if="${param.error}" class="text-danger"> username ou mot de pass incorrects</div>
			
			<div th:if="${param.logout}" class="text-danger"> Vous avez été déconnecté</div>
			
		      
		      <form th:action="@{/login}" method="post">
		      <div class="form-group">
		      <label class="control-label">Login</label>
		      <input type="text" name="username"/>
		     	       
		      </div>
		      
		      
		      <div class="form-group">
		      <label class="control-label">password</label>
		      <input type="text" name="password"/>
		     	       
		      </div>
		      
		      <button  class="btn-primary" type="submit">Login</button>
		      
		      </form>
		      
		      	
			</div>
			</div>
</div>
</body>
</html>
