<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
<meta charset="utf-8" />
<title>Entreprises</title>
</head>
<body>

	<div layout:fragment="content" class="container">
		<div class="col-md-6  col-sm-4 col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading ">Ajout d'une entreprise</div>

				<div class="panel-body">

					<form th:action="@{saveEntreprise}" method="post">

						<div class="form-group">
							<label class="control-label">Nom : </label> <input
								class="form-control" name="nom" th:value="${entreprise.nom}" />
							<span class="text-danger" th:errors="${entreprise.nom}"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Raison Social : </label> <input
								class="form-control" name="raisonSociale" th:value="${entreprise.raisonSociale}" />
								 <span  class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Email : </label> <input
								class="form-control" name="email" th:value="${entreprise.email}" />
							<span class="text-danger" th:errors="${entreprise.email}"></span>
						</div>

						<button type="submit" class="btn-primary">Save</button>



					</form>


				</div>



			</div>
		</div>
	</div>

</body>
</html>
